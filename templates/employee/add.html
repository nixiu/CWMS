{% extends "base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        账号管理
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">员工账号信息管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">添加员工账号信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'employee_insert' %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">员工账号：</label>

                  <div class="col-sm-4">
                    <input type="text" name="user_name" class="form-control" id="inputText1" placeholder="员工账号" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="name" class="form-control" id="inputText2" placeholder="昵称" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">员工类型：</label>
                  <div class="col-sm-4">
                    <select name="type" id="type" class="form-control select2" style="width: 100%;">
                      <option value=0>管理员</option>
                      <option value=1>普通员工</option>
                      <option value=2>临时员工</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">联系方式：</label>

                  <div class="col-sm-4">
                    <input type="text" name="phone" class="form-control" id="inputText3" placeholder="联系方式" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3"  class="col-sm-2 control-label">密码：</label>

                  <div class="col-sm-4">
                    <input type="password" name="password" class="form-control" id="inputPassword1" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">重复密码：</label>

                  <div class="col-sm-4">
                    <input type="password" name="repassword" class="form-control" id="inputPassword2" />
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                  <button type="reset" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
